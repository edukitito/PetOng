<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboardOng.css">
    <title>AdotaPet - Dashboard</title>
    <link rel="icon" href="/img/logo.png" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
<header class="menu">
    <div class="menu-logotipo">
        <a href="index.html">
            <img href="index.html" src="/img/logo.png" width="120" height="120" alt="">
        </a>
        <h1>Cuidado, amor, resgate e família</h1>
    </div>
</header>

<div class="dashboard-container">
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#" id="addAnimalBtn">Adicionar Animal</a></li>
            <li><a href="#" id="editAnimalBtn">Editar Animal</a></li>
            <li><a href="#" id="modifyDataBtn">Modificar Dados</a></li>
            <li><a href="#" id="deleteAccountBtn">Excluir Conta</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Meus Animais</h2>
        <div id="loading-spinner" class="loading-spinner">Carregando...</div>
        <div id="animalList" class="animal-list">
            <!-- Lista de animais será inserida aqui -->
        </div>
    </div>
</div>

<!-- Modal para adicionar/editar animal -->
<div id="animalModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <form id="animalForm">
            <h2 id="modalTitle">Adicionar Animal</h2>
            <div class="form-group">
                <label for="animalName">Nome</label>
                <input type="text" id="animalName" name="animalName" required>
            </div>
            <div class="form-group">
                <label for="tipo">Espécie</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="animalAge">Idade</label>
                <input type="number" id="animalAge" name="animalAge" required>
            </div>
            <div class="form-group">
                <label for="raca">Raça</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <input type="text" id="sexo" name="sexo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" name="imagem">
                <img id="imagemPreview" src="" alt="Pré-visualização da imagem">
                <input type="hidden" id="imagemAtual" name="imagemAtual">
            </div>
            <div class="form-actions">
                <button type="submit" id="saveAnimalBtn">Salvar</button>
            </div>
        </form>
    </div>
</div>
<!-- Modal de confirmação para exclusão -->
<div id="deleteConfirmModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <h2>Confirmar Exclusão</h2>
        <p>Você tem certeza que deseja excluir este animal?</p>
        <div class="form-actions">
            <button id="confirmDeleteBtn">Excluir</button>
            <button id="cancelDeleteBtn">Cancelar</button>
        </div>
    </div>
</div>


<script src="js/dashboardOng.js"></script>
</body>
</html>
