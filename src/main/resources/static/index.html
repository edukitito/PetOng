<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Animais</h1>
    <form id="animalForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>
        </div>
        <div class="form-group">
            <label for="proprietarioTipo">Tipo de Proprietário:</label>
            <input type="text" id="proprietarioTipo" name="proprietarioTipo" required>
        </div>
        <div class="form-group">
            <label for="proprietarioId">ID do Proprietário:</label>
            <input type="number" id="proprietarioId" name="proprietarioId" required>
        </div>
        <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>
</div>
<script src="script.js"></script>
</body>
</html>
